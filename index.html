<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>Json</h1>
    <h2>javascript object notation</h2>
    <ul id="user-container">

    </ul>
    <script>
// const worker = {id:34, name:"vulu"};
// const workerJson = JSON.stringify(worker);
// console.log(workerJson)
// const camlaJson = JSON.parse(workerJson);
// console.log(camlaJson)

fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(json => displayUser(json))

  function displayUser(users){
      const userNames = users.map(users => users.username);
      const ul = document.getElementById("user-container");


    for(let i = 0 ; i < userNames.length; i++){
        const userName = userNames[i];
        const li = document.createElement("li");
        li.innerText = userName;
        ul.appendChild(li)
    }


  }

    </script>
    
</body>
</html>
